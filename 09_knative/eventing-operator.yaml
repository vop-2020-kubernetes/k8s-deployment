apiVersion: apps/v1
kind: Deployment
metadata:
  name: knative-eventing-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: knative-eventing-operator
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        name: knative-eventing-operator
    spec:
      serviceAccountName: knative-eventing-operator
      containers:
      - name: knative-eventing-operator
        image: gcr.io/knative-releases/knative.dev/eventing-operator/cmd/manager@sha256:746f378e2e1d88d31ac090856d5f050ca937a8b8bca82a4ae14701074c8c44f3
        imagePullPolicy: IfNotPresent
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: "knative-eventing-operator"
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONFIG_LOGGING_NAME
          value: config-logging
        - name: CONFIG_OBSERVABILITY_NAME
          value: config-observability
        - name: METRICS_DOMAIN
          value: knative.dev/eventing-operator
        ports:
        - name: metrics
          containerPort: 9090

